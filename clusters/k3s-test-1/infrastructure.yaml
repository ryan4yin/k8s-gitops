apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infra-namespaces
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/namespaces
  # NOTE: Namespaces are very likely to have stateful resources that
  # will prevent deletion if they are not empty.
  # So, we should not prune them automatically!
  prune: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infra-pre-controllers
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-namespaces
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/pre-controllers/overlays/k3s-test-1
  # NOTE: infra-pre-controllers contains critical resources that provides
  # networking, storage, etc. for the rest of the cluster.
  # So, we should not prune them automatically!
  # Otherwise, the cluster will be broken!
  prune: false
  # Force to update cilium network plugins and istio resources
  force: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-namespaces
    - name: infra-pre-controllers
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/controllers/overlays/k3s-test-1
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra/configs/overlays/k3s-test-1
  prune: true
