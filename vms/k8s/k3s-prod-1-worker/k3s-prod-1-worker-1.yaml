---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: k3s-prod-1-worker-1
spec:
  instancetype:
    kind: VirtualMachineClusterInstancetype
    name: hpc-8vcpu-16gb
  template:
    metadata:
      labels:
        kubevirt.io/vm: k3s-prod-1-worker-1
    spec:
      volumes:
        - dataVolume:
            name: k3s-prod-1-worker-1-disk
          name: rootdisk
  dataVolumeTemplates:
    - metadata:
        name: k3s-prod-1-worker-1-disk
      spec:
        pvc:
          # this is the rootdisk of the node, it contains critical data
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
          # NOTE: lock down the volume name to avoid creating a new one
          # This should only be used when you want to reuse the volume(like recreating the VM).
          volumeName: pvc-a5cd0e92-b45a-4782-a813-82d007c4eb3a
        source:
          http:
            url: http://kubevirt-file.writefor.fun/vms/kubevirt-k3s-prod-1-worker-1.qcow2
