---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  releaseName: loki
  interval: 30m
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: "5.*"
      interval: 12h
  values:
    # Use single binary mode for simplicity
    mode: SingleBinary
    persistence:
      enabled: true
      size: 10Gi
    serviceMonitor:
      enabled: true
    # You can add more config here as needed 