apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: istio-default
  namespace: istio-ingress
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.writefor.fun"
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.writefor.fun"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: ryan4yin-server-cert
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All
